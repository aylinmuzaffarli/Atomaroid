}
.dropdown {
    position: relative;
    display: inline-block;
}
.dropdown-content {
    display: none;
    position: absolute;
    background: #ffffff;
    min-width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    z-index: 1000;

    }
}

        .task-details-card {

            'rpc2025-7-25': { title: 'Республиканский предметный конкурс 2024/2025, Районный (городской) этап, 7-е классы - Задача 25', description: 'Что невозможно наблюдать, если привести шарик незаряженного электроскопа в контакт с каким-либо телом?', options: ['A) Небольшое расхождение листочков', 'B) Притяжение листочков друг к другу', 'C) Сильное расхождение листочков', 'D) Вертикальное расположение листочков'], source: '' },

            'rfo2025-8-3': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 3', description: 'Какое количество воды с температурой 70°C нужно добавить к 500 г воды с температурой 10°C, чтобы установившаяся температура воды равнялась 40°C?', options: ['A) 1 кг', 'B) 1,25 кг', 'C) 1,5 кг', 'D) 500 г', 'E) 750 г'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
            'rfo2025-8-4': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 4', description: 'Первую половину пути автомобиль проехал со скоростью 30 км/ч. С какой скоростью автомобиль должен проехать вторую половину пути, чтобы средняя скорость на всём пути равнялась 40 км/ч?', options: ['A) 20 км/ч', 'B) 60 км/ч', 'C) 30 км/ч', 'D) 50 км/ч', 'E) 40 км/ч'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
            'rfo2025-8-5': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 5', description: 'Чему равен модуль ускорения торможения поезда метро, если за t = 5 с его скорость уменьшилась с \\( \\upsilon_1 = 72 \\) км/ч до \\( \\upsilon_2 = 54 \\) км/ч?', options: ['A) 1 м/с²', 'B) 2,5 м/с²', 'C) 2 м/с²', 'D) 0,5 м/с²', 'E) 1,5 м/с²'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
            'rfo2025-8-6': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 6', description: 'Два автомобиля, расстояние между которыми в начальный момент времени составляло 3 км, начинают равномерное движение в одинаковом направлении со скоростями \\( \\upsilon_1 = 15 \\) м/с и \\( \\upsilon_2 = 10 \\) м/с. Через какое время первый автомобиль догонит второй?', options: ['A) 5 мин', 'B) 10 мин', 'C) 15 мин', 'D) 20 мин', 'E) 25 мин'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
            'rfo2025-8-7': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 7', description: 'Мраморная колонна с радиусом основания 30 см и высотой 2 м расположена на горизонтальной плоскости таким образом, что основание колонны лежит на плоскости. Вычислите давление, оказываемое колонной на поверхность. Плотность мрамора 2500 кг/м³.', options: ['A) 25 кПа', 'B) 10 кПа', 'C) 15 кПа', 'D) 45 кПа', 'E) 50 кПа'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
            'rfo2025-8-10': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 10', description: 'Упругая пружина длиной 10 см подвешена вертикально к потолку. Если к другому концу этой пружины подвесить груз массой 6 кг, то длина пружины увеличится на 20%. Вычислите жёсткость пружины.', options: ['A) 2 кН/м', 'B) 3 кН/м', 'C) 4 кН/м', 'D) 5 кН/м', 'E) 6 кН/м'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
            'rfo2025-8-12': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 12', description: 'Кинетическая энергия тела, брошенного вертикально вверх с поверхности Земли, на высоте 10 м в 2 раза больше его потенциальной энергии относительно земли. Вычислите максимальную высоту подъёма этого тела.', options: ['A) 20 м', 'B) 40 м', 'C) 60 м', 'D) 30 м', 'E) 100 м'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
            'rfo2025-8-19': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 19', description: 'Однородное тело плавает на границе двух несмешивающихся жидкостей с плотностями \\( \\rho_1 = 600 \\) кг/м³ и \\( \\rho_2 = 1000 \\) кг/м³. Вычислите плотность тела, если 25% его объёма находится внутри жидкости с большей плотностью.', options: ['A) 650 кг/м³', 'B) 680 кг/м³', 'C) 620 кг/м³', 'D) 720 кг/м³', 'E) 700 кг/м³'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },

            'rfo2025-8-21': { title: 'Республиканская предметная олимпиада 2024/2025, Районный (городской) этап, 8-е классы - Задача 21', description: 'При нормальном атмосферном давлении температуры замерзания и кипения воды по шкале X термометра равны соответственно 20°X и 160°X. Каким будет показание этого термометра X при температуре воздуха 25°C?', options: ['A) 25°X', 'B) 35°X', 'C) 45°X', 'D) 55°X', 'E) 65°X'], source: 'https://azfizik.blogspot.com/p/olimpiada-meseleleri.html' },
