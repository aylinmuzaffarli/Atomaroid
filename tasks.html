        }

            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;

    { id: 'rfo2025-1011-29', title: 'Республиканская предметная олимпиада 2024/2025, Полуфинальный этап, 10–11-е классы - Задача 29', competition: 'RFO', year: '2024/2025', round: 'Полуфинальный этап', grade: 'старшая возрастная группа', taskNumber: '29', source: 'https://arti.edu.az/wp-content/uploads/2025/03/Fizika_Rus_YYQ_2025.pdf' },
    { id: 'rfo2025-1011-30', title: 'Республиканская предметная олимпиада 2024/2025, Полуфинальный этап, 10–11-е классы - Задача 30', competition: 'RFO', year: '2024/2025', round: 'Полуфинальный этап', grade: 'старшая возрастная группа', taskNumber: '30', source: 'https://arti.edu.az/wp-content/uploads/2025/03/Fizika_Rus_YYQ_2025.pdf' }

        ];

                stage: 'Полуфинальный этап',

                source: 'https://arti.edu.az/wp-content/uploads/2025/03/Fizika_Rus_AYQ_2025.pdf'

                id: 'rfo2025-1011',
                title: 'Республиканская предметная олимпиада 2024/2025, Полуфинальный этап, 10–11-е классы',
                stage: 'Полуфинальный этап',
                grades: ['старшая возрастная группа'],
                taskCount: 30,
                source: 'https://arti.edu.az/wp-content/uploads/2025/03/Fizika_Rus_YYQ_2025.pdf'
            }
        ];

        function renderTasks(filteredTasks) {
            const tasksList = document.getElementById('tasks-list');
            tasksList.innerHTML = '';
            if (filteredTasks.length === 0) {
                tasksList.innerHTML = '<p class="no-tasks">Задача не найдена. Пожалуйста, проверьте номер задачи.</p>';
                return;
            }
            filteredTasks.forEach(task => {
                const taskCard = document.createElement('div');
                taskCard.className = 'task-card';
                taskCard.innerHTML = `
                    <h3>${task.title}</h3>
                    <a href="task-details2.html?id=${task.id}" target="_blank">Посмотреть на задачу</a>
                `;
                tasksList.appendChild(taskCard);
            });
        }

        function filterTasks() {
            const competition = document.getElementById('competition-filter').value;
            const year = document.getElementById('year-filter').value;
            const round = document.getElementById('round-filter').value;
            const grade = document.getElementById('grade-filter').value;
            const taskNumber = document.getElementById('task-filter').value.trim();

            const filteredTasks = tasks.filter(task => {
                const matchesCompetition = !competition || task.competition === competition;
                const matchesYear = !year || task.year === year;
                const matchesRound = !round || task.round === round;
                const matchesGrade = !grade || 
                    (grade === 'младшая возрастная группа' && (task.grade === '8-е классы' || task.grade === '9-е классы' || task.grade === 'младшая возрастная группа')) ||
                    (grade === 'старшая возрастная группа' && (task.grade === '10-е классы' || task.grade === '11-е классы' || task.grade === 'старшая возрастная группа')) ||
                    (grade === '8-е классы' && (task.grade === '8-е классы' || task.grade === 'младшая возрастная группа')) ||
                    (grade === '9-е классы' && (task.grade === '9-е классы' || task.grade === 'младшая возрастная группа')) ||
                    (grade === '10-е классы' && (task.grade === '10-е классы' || task.grade === 'старшая возрастная группа')) ||
                    (grade === '11-е классы' && (task.grade === '11-е классы' || task.grade === 'старшая возрастная группа')) ||
                    task.grade === grade;
                const matchesTaskNumber = !taskNumber || task.taskNumber === taskNumber;
                return matchesCompetition && matchesYear && matchesRound && matchesGrade && matchesTaskNumber;
            });

            renderTasks(filteredTasks);
        }

        // Initial render
        renderTasks(tasks);

        // Add event listeners to filters
        document.getElementById('competition-filter').addEventListener('change', filterTasks);
        document.getElementById('year-filter').addEventListener('change', filterTasks);
        document.getElementById('round-filter').addEventListener('change', filterTasks);
        document.getElementById('grade-filter').addEventListener('change', filterTasks);
        document.getElementById('task-filter').addEventListener('input', filterTasks);

        // Highlight active navigation link based on page and section
        const navLinks = document.querySelectorAll('.nav-link');
        const currentPath = window.location.pathname.split('/').pop() || 'index.html';
        const currentHash = window.location.hash || '#home';

        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            const path = href.split('#')[0];
            const hash = href.includes('#') ? `#${href.split('#')[1]}` : '';

            link.classList.remove('active');
            if (path === currentPath) {
                if (currentPath === 'index.html' || currentPath === '') {
                    if (hash === currentHash || (hash === '' && currentHash === '#home')) {
                        link.classList.add('active');
                    }
                } else {
                    link.classList.add('active');
                }
            }
        });

        // Set active class for dropdown item
        const dropdownLinks = document.querySelectorAll('.dropdown-content a');
        dropdownLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
                document.querySelector('.dropdown-toggle').classList.add('active');
            }
        });

        // Toggle dropdown on click
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdown = document.querySelector('.dropdown');
        dropdownToggle.addEventListener('click', (e) => {
            e.preventDefault();
            dropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
