<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Олимпиадный гайд</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="icon" type="image/jpeg" href="https://i.imgur.com/gcLpNUp.jpeg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* Space for fixed footer */
            background: #ffffff;
            color: #202124;
            line-height: 1.6;
        }

        .header {
            background: #ffffff;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            border-radius: 12px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.8em;
            font-weight: 700;
            color: #1a73e8;
        }

        .header nav a {
            margin-left: 30px;
            text-decoration: none;
            color: #202124;
            font-weight: 600;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .header nav a:hover {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
        }

        .header nav a.active {
            color: #1a73e8;
            border-bottom: 2px solid #1a73e8;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background: #ffffff;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 1000;
            margin-top: 5px;
        }

        .dropdown.active .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            text-decoration: none;
            color: #202124;
            font-weight: 600;
            margin-left: 0;
            transition: color 0.3s ease, background 0.3s ease;
        }

        .dropdown-content a:hover {
            color: #1a73e8;
            background: #e8f0fe;
            border-bottom: none;
        }

        .handbook-section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 16px;
            animation: fadeIn 1s ease-in-out;
        }

        .handbook-section h2 {
            text-align: center;
            font-size: 2em;
            font-weight: 700;
            color: #1a73e8;
            margin-bottom: 20px;
        }

        .handbook-card {
            background: #ffffff;
            padding: 25px;
            margin: 15px 0;
            border-radius: 16px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            overflow: hidden;
        }

        .handbook-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            border-color: #fbbc05;
        }

        .handbook-card h3 {
            font-size: 1.7em;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: #202124;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .handbook-card h3 .toggle-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .handbook-card h3 img.small-cover {
            width: 20px;
            height: auto;
            margin-right: 10px;
            object-fit: cover;
            border-radius: 4px;
        }

        .handbook-details {
            display: none;
            margin-top: 15px;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 15px 0;
        }

        .handbook-details.active {
            display: flex;
        }

        .handbook-details img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }

        .handbook-details p {
            color: #5f6368;
            font-size: 1.1em;
            margin: 0;
            text-align: center;
        }

        .handbook-details a.download-button {
            display: inline-block;
            background: linear-gradient(90deg, #1a73e8, #34a853);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .handbook-details a.download-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #ffffff;
        }

        footer {
            text-align: center;
            padding: 25px;
            background: #202124;
            color: #ffffff;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1000;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px 20px;
                margin: 10px;
            }
            .header .logo {
                font-size: 1.5em;
            }
            .header nav {
                margin-top: 10px;
            }
            .header nav a {
                margin-left: 10px;
                margin-right: 10px;
                font-size: 0.9em;
            }
            .dropdown-content {
                min-width: 120px;
            }
            .handbook-section {
                margin: 10px;
                padding: 15px;
            }
            .handbook-section h2 {
                font-size: 1.6em;
            }
            .handbook-card {
                width: 90%;
                max-width: 350px;
                margin: 10px auto;
                padding: 20px;
            }
            .handbook-details img {
                max-width: 200px;
            }
            .handbook-card h3 img.small-cover {
                width: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px 15px;
                margin: 5px;
            }
            .header .logo {
                font-size: 1.3em;
            }
            .header nav a {
                margin-left: 8px;
                margin-right: 8px;
                font-size: 0.85em;
            }
            .dropdown-content {
                min-width: 100px;
            }
            .handbook-section {
                margin: 5px;
                padding: 10px;
            }
            .handbook-section h2 {
                font-size: 1.4em;
            }
            .handbook-card {
                width: 95%;
                max-width: 300px;
                margin: 10px auto;
                padding: 15px;
            }
            .handbook-details img {
                max-width: 150px;
            }
            .handbook-card h3 {
                font-size: 1.4em;
            }
            .handbook-card h3 img.small-cover {
                width: 12px;
            }
            .handbook-details p {
                font-size: 0.9em;
            }
            .handbook-details a.download-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Atomaroid</div>
        <nav>
            <a href="info.html" class="nav-link">О платформе</a>
            <a href="index.html#home" class="nav-link">Главная</a>
            <a href="tasks.html" class="nav-link">Задачи</a>
            <div class="dropdown">
                <a href="#" class="nav-link dropdown-toggle active">Материалы</a>
                <div class="dropdown-content">
                    <a href="books.html">Книги и PDF</a>
                    <a href="external-links.html">Внешние ссылки на задачи</a>
                    <a href="handbook.html" class="active">Олимпиадный гайд</a>
                </div>
            </div>
            <a href="articles.html" class="nav-link" target="_blank">Статьи</a>
            <a href="index.html#contact" class="nav-link">Контакты</a>
        </nav>
    </div>
    <div class="handbook-section">
        <h2>Олимпиадный гайд</h2>
        <div class="handbook-card">
            <h3>
                <span class="toggle-icon">▼</span>
                <img src="https://i.imgur.com/K922e1Q.png" alt="Олимпиадный гайд" class="small-cover">
                Олимпиадный гайд
            </h3>
            <div class="handbook-details">
                <img src="https://i.imgur.com/K922e1Q.png" alt="Олимпиадный гайд">
                <p>Олимпиадный гайд</p>
                <a href="#" class="download-button" onclick="downloadFile('https://drive.google.com/uc?export=download&id=1SmBdqDilFO1B17DHA1GKHsUiauXKv3FZ', 'Olympiad_Handbook.pdf')">Скачать</a>
            </div>
        </div>
    </div>
    <footer>
        © 2025 Олимпиадная Платформа. Все права защищены.
    </footer>
    <script>
        // Highlight active navigation link based on page and section
        const navLinks = document.querySelectorAll('.nav-link');
        const currentPath = window.location.pathname.split('/').pop() || 'index.html';
        const currentHash = window.location.hash || '#home';

        navLinks.forEach(link => {
            const href = link.getAttribute('href');
            const path = href.split('#')[0];
            const hash = href.includes('#') ? `#${href.split('#')[1]}` : '';

            link.classList.remove('active');
            if (path === currentPath) {
                if (currentPath === 'index.html' || currentPath === '') {
                    if (hash === currentHash || (hash === '' && currentHash === '#home')) {
                        link.classList.add('active');
                    }
                } else {
                    link.classList.add('active');
                }
            }
        });

        // Set active class for dropdown item
        const dropdownLinks = document.querySelectorAll('.dropdown-content a');
        dropdownLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath) {
                link.classList.add('active');
                document.querySelector('.dropdown-toggle').classList.add('active');
            }
        });

        // Toggle dropdown on click
        const dropdownToggle = document.querySelector('.dropdown-toggle');
        const dropdown = document.querySelector('.dropdown');
        dropdownToggle.addEventListener('click', (e) => {
            e.preventDefault();
            dropdown.classList.toggle('active');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Toggle handbook details
        const handbookCard = document.querySelector('.handbook-card h3');
        handbookCard.addEventListener('click', () => {
            const details = handbookCard.nextElementSibling;
            const icon = handbookCard.querySelector('.toggle-icon');
            if (details.classList.contains('active')) {
                details.classList.remove('active');
                icon.textContent = '▼';
            } else {
                details.classList.add('active');
                icon.textContent = '▶';
            }
        });

        // Function to trigger file download
        function downloadFile(url, fileName) {
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
